<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="whole">
    <h1>WELCOME TO BMI CALCULATOR</h1>
        <span id="input">
        <label for="height">ENTER YOUR HEIGHT IN CENTIMETER:</label>
        <input type="number" id="height" name="height" min="150" max="200" />
        <br>
        </span>
        <span id="input2">
        <label for="weight">ENTER YOUR WEIGHT IN KILOGRAMS:</label>
        <input type="number" id="weight" name="weight"  min="150" max="200" />
        <br>
        </span>
        <span id="output">
        <input type="button" value="CALCULATE" />        
        </span>
        <span id="foot">
            <h2>UNDER WEIGHT:LESS THAN 18.6</h2>
            <br>
            <h2>NORMAL WEIGHT:BETWEEN 18.6 TO 24.5</h2>
            <br>
            <h2>OVER WEIGHT:MORE THAN 24.5</h2>            
        </span>
    </div>
</body>
</html>
